<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Tier List</title>
  <meta name="description" content="Create tier lists quickly and easily. Drag and drop images into S, A, B, C, D tiers. No sign up required.">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:wght@400;600;700&family=Nunito:wght@400;600;700&family=Orbitron:wght@400;600;700&family=Pixelify+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
  <div class="container" id="tierContainer">
    <header>
      <h1>Quick Tier List</h1>
      <button class="btn btn-small btn-secondary header-toggle" id="streamerModeBtn">Streamer Mode</button>
    </header>

    <main class="tier-table">
      <!-- Tier rows will be generated by JavaScript -->
    </main>

    <section class="items-section">
      <div class="items-header">
        <span class="items-label">Items</span>
        <div class="items-controls">
          <button class="btn btn-small btn-secondary" id="sortBtn" disabled>Sort A-Z</button>
          <button class="btn btn-small btn-secondary" id="shuffleBtn" disabled>Shuffle</button>
        </div>
      </div>
      <div class="items-drop-zone" id="itemsDropZone">
        <div class="drop-placeholder" id="dropPlaceholder">
          <span class="drop-icon">üìÅ</span>
          <span class="drop-text">Drop images here or click to upload</span>
        </div>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
        <div class="items-grid" id="itemsGrid"></div>
        <div class="upload-progress" id="uploadProgress" hidden>
          <div class="progress-content">
            <span class="progress-text">Processing images...</span>
            <span class="progress-count" id="progressCount">0 / 0</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="actions">
      <div class="actions-left">
        <button class="btn btn-success" id="exportBtn">Export as Image</button>
      </div>
      <div class="actions-right">
        <button class="btn btn-secondary" id="resetRankingsBtn">Reset Rankings</button>
        <button class="btn btn-danger" id="resetEverythingBtn">Reset Everything</button>
      </div>
    </footer>

    <section class="theme-section">
      <label class="theme-label" for="themeSelect">Theme</label>
      <select class="theme-select" id="themeSelect">
        <option value="system">System Default</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="retro-arcade">Retro Arcade</option>
        <option value="twitch">Twitch Purple</option>
        <option value="pastel">Pastel</option>
        <option value="tangerine">Tangerine</option>
        <option value="comfort-zone">Comfort Zone</option>
        <option value="colorblind">Colorblind-Safe</option>
      </select>
    </section>

    <div class="resize-handle" id="resizeHandle"></div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal-overlay" id="modalOverlay" hidden>
    <div class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
      <h2 class="modal-title" id="modalTitle">Reset Everything?</h2>
      <p class="modal-message">This will delete all images and reset the table width. This cannot be undone.</p>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="modalCancelBtn">Cancel</button>
        <button class="btn btn-danger" id="modalConfirmBtn">Reset Everything</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Privacy-friendly analytics by Plausible -->
  <script async src="https://plausible.io/js/pa-Yka4sSiSbxm0Vf-rcfqc3.js"></script>
  <script>
    window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
    plausible.init()
  </script>
</body>
</html>
